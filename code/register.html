<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer/Business Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css"> <!-- External CSS -->
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="register.js"></script>
</head>
<body onload="toggleFields()">

    <!-- Go Home Button -->
    <a href="index.html" class="home-button">Go Home</a>

    <!-- Registration Box -->
    <div class="register-box">
        <h2>Registration</h2>

        <!-- Toggle Switch for Freelancer/Business -->
        <div class="toggle-container">
            <span id="toggle-label">Freelancer</span>
            <label class="switch">
                <input type="checkbox" id="roleToggle" onchange="toggleFields()">
                <span class="slider round"></span>
            </label>
        </div>
        
        <!-- Hidden input to store selected role -->
        <input type="hidden" id="role" name="role" value="freelancer">

        <form onsubmit="registerUser(event)">
            <!-- Basic Details -->
            <input type="text" class="input-field" id="username" placeholder="Username" required>
            <input type="email" class="input-field" id="email" placeholder="Email Address" required>
            <input type="password" class="input-field" id="password" placeholder="Password" required>
            
            <!-- Terms & Conditions -->
            <div class="checkbox-group">
                <input type="checkbox" required> I agree to the Terms And Conditions
            </div>

            <!-- Register Button -->
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
</body>
</html>
